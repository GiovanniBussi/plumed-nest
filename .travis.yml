dist: trusty
sudo: required 

language: cpp
cache: ccache
  
install:
  - sudo apt update
  - sudo apt install mpi-default-bin mpi-default-dev
  - sudo apt install libfftw3-dev gsl-bin libgsl0-dev libboost-serialization-dev
  - sudo apt-get update
  - pyenv global 3.6
  - pip3 install PyYAML
  - export PATH="$HOME/opt/bin:$PATH"
  - export LD_LIBRARY_PATH="$HOME/opt/lib:$LD_LIBRARY_PATH"
  - sudo ln -s ccache /usr/local/bin/mpic++
  - export PATH=/usr/lib/ccache:${PATH}
  - ccache -s
# version=master or version=f123f12f3 to select a specific version
# GB: I now select branch v2.5 in order to have --parse-only available
  - CXX="mpic++" .travis/install.plumed version=v2.5
  - ccache -s

script:
  - python3 --version
  - python3 nest.py
  - bash .travis/push $(find . -name "*.md") _config.yml _data _includes
