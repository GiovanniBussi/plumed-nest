instructions: >
  This repository contains code illustrating two approaches to automate
  gradient computation for collective variables in PLUMED.  The two
  approaches are used to implement the example colvars
  `CURVATURE_CODEGEN` and `CURVATURE_AUTODIFF`, which compute the
  radius of curvature given three atoms, and
  `CURVATURE_MULTICOLVAR_CODEGEN`, given a polymer. The code is
  found in submodules named `src/curvature_codegen` (code
  generation approach from symbolic expressions by SymPy) and
  `src/curvature_autodiff` (code differentiation approach with the
  Stan Math library). Example files with regression tests are provided
  in the directories `regtest/curvature_codegen` and
  `regtest/curvature_autodiff` respectively.
