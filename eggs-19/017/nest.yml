pname: Ligand binding pathways exploration
category: bio
keyw: metadynamics, ligand binding 
plumed_version: 2.5
contributor: Riccardo Capelli 
doi: unpublished 
plumed_input:
  - plumed_metad/metad_20ang.dat
  - plumed_metad/metad_22ang.dat
  - plumed_metad/metad_24ang.dat
  - plumed_metad/metad_26ang.dat
  - plumed_metad/metad_28ang.dat
  - plumed_reweight/reweight_rho_c.dat
history:
  2019-04-23: original submission
  2019-04-24: corrected paths for input files (ndx, pdb, dat), example data files added for the reweighting procedure
instructions: >
  The data are in three different folders:
  * input, which contains the GROMACS (2016.5) input files (gro, top, itp, and mdp) to run the MD simulation.
  * plumed_metad, which contains the PLUMED input file to perform volume-based metadynamics with different restraining potential size
  * plumed_reweight, which contains the PLUMED reweighing input file.
 
