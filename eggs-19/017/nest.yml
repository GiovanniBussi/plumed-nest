instructions: >
  The data are in three different folders:
  * input, which contains the GROMACS (2016.5) input files (gro, top, itp, and mdp) to run the MD simulation.
  * plumed_metad, which contains the PLUMED input file to perform volume-based metadynamics with different restraining potential size
  * plumed_reweight, which contains the PLUMED reweighing input file.
 
