instructions: >
  This study uses metainference metadynamics simulations restrained with NMR chemical shift data to determine the bound and unbound ensembles of a disordered peptide in the presence and absence of a small, drug-like molecule. We used PLUMED 2.3.0-dev and GROMACS 4.6.7.
