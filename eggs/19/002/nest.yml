instructions: >
  Metainference is used to model a conformational ensemble of the STRA6 membrane receptor 
  using a 3.9-Ang-resolution [cryo-EM density map](http://dx.doi.org/10.1126/science.aad8266). The archive contains the GROMACS input files
  (SETUP directory, GROMACS v. 4.5.7), along with the PLUMED input files (PRODUCTION directory).
  These files have been updated to work with PLUMED version > 2.5. 
