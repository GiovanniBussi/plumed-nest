instructions: >
  Metainference is used to model a conformational ensemble of Ubiquitin using NMR chemical shifts
  and residual dipolar couplings data. 4, 8, and 16 metainference replicas are used.
  The archive contains the GROMACS input files (SETUP directory, GROMACS 2018),
  along with the PLUMED input files (16REP, 4REP, 8REP, and DATA directories).
  These files have been updated to work with PLUMED version > 2.4.
