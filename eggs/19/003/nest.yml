instructions: >
  Metainference is used to model a conformational ensemble of the ClpP protease using a cryo-EM
  density map. The archive contains the GROMACS input files
  (SETUP directory, GROMACS v. 4.5.7), along with the PLUMED input files (PRODUCTION directory).
  These files have been updated to work with PLUMED version > 2.5.
