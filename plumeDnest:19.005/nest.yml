instructions: >
  This repository contains code illustrating two approaches to automated gradient computation for collective variables in PLUMED. The code is contained in submodules (directories) named `src/curvature_codegen` (*code generation approach* from symbolic expressions by SymPy) and `src/curvature_autodiff` (*code differentiation approach* with the Stan Math library). Example files with regression tests are provided in the directories `regtest/curvature_codegen` and `regtest/curvature_autodiff` respectively. The rest of PLUMED 2 (v2.4) repository is unchanged.
